<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>Options</title>

    <!--[if lt IE 9]><script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/config.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <h1>
        Options
      </h1>
      <form action="javascript://" onsubmit="set_configuration();">
        <h2>Timetables</h2>
        <div id="stations">
          <div id="station0">
            Station: <input type="text" name="s" />
            Show next: <input type="number" name="l" value="4" size="2"/>
          </div>
        </div>
        <div id="add_remove_station">
          <a href="javascript://" id="remove_station" onclick="remove_station();">-</a>
          <a href="javascript://" id="add_station" onclick="add_station();">+</a>
        </div>
        <br/>
        <h2>Routes</h2>
        <div id="routes">
          <div id="route0">
            From: <input type="text" name="v" />
            To: <input type="text" name="n" />
            Show next: <input type="number" name="l" value="4" size="2"/>
          </div>
        </div>
        <div id="add_remove_route">
          <a href="javascript://" id="remove_route" onclick="remove_route();">-</a>
          <a href="javascript://" id="add_route" onclick="add_route();">+</a>
        </div>
        <br/>
        <button >OK</button>
        <br/>
        <div id="config_link">
        </div>
      </form>
    </div>

    <div class="footer">
      <a href="/">Index</a> | <a href="about.html">About</a>
    </div>
  </body>
</html>
