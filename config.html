<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>Options</title>

    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/config.js"></script>
  </head>

  <body onload="$('#remove').hide();">
    <div class="wrapper">
      <h1>
        Options
      </h1>
      <form action="javascript://" onsubmit="set_configuration();">
        <div id="stations">
          <div id="station0">
            Station: <input type="text" name="s" />
            Show next: <input type="number" name="l" value="4" size="2"/>
          </div>
        </div>
        <div id="add_remove">
          <a href="javascript://" id="remove" onclick="remove_station();">-</a>
          <a href="javascript://" id="add" onclick="add_station();">+</a>
        </div>
        <br/>
        <button >OK</button>
        <div id="config_link">
        </div>
      </form>
    </div>

    <div class="footer">
      <a href="/">Index</a> | <a href="about.html">About</a>
    </div>
  </body>
</html>
